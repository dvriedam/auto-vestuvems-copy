      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .gallery-item {
      border: 2px solid #e1b248;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;

    }
    .gallery-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(225, 178, 72, 0.5);
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.3s ease;
    }
    .gallery-item img:hover {

    }
    .gallery-item h3 {
